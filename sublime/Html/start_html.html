<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Html学习笔记</title>
</head>
<body>
	<h3>快捷键</h3>
	<table border="1" cellpadding="10" cellspacing="0">
		<tr>
			<th>操作</th>
			<th>作用</th>
		</tr>
		<tr>
			<td>html:5 + Ctrl E</td>
			<td>生成Html固定格式（已安装Emmet插件）</td>
		</tr>
		<tr>
			<td>ctrl + s</td>
			<td>保存</td>
		</tr>
		<tr>
			<td>ctrl + shift + /</td>
			<td>注释 或 取消上一次注释</td>
		</tr>
		<tr>
			<td>ctrl + shift + d</td>
			<td>复制上一行到下一行</td>
		</tr>
		<tr>
			<td>ctrl + x</td>
			<td>删除当前行 或 剪切</td>
		</tr>
		<tr>
			<td>ctrl + z</td>
			<td>取消上一次编辑</td>
		</tr>
		<tr>
			<td>ctrl + f</td>
			<td>查询（单个文件内）</td>
		</tr>
		<tr>
			<td>ctrl + d</td>
			<td>多选，同时操作</td>
		</tr>
	</table>

	<h3>偶尔但重要的标签</h3>
	<table border="1" cellpadding="10" cellspacing="0">
		<tr>
			<th>标签</th>
			<th>作用</th>
		</tr>
		<tr>
			<td>xmp / textarea</td>
			<td>插入不被编辑的代码块</td>
		</tr>
		<tr>
			<td>table + tr + td</td>
			<td>简易表格</td>
		</tr>
	</table>

	
</body>
</html>
